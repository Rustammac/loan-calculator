<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>loan calculator</h1>
      <p>
        loan amount $
        <input
          onchange="loancalculator()"
          class="input"
          type="number"
          id="loan-amount"
          min="1"
          max="500000"
          value="10000"
        />
      </p>
      <p>
        interest rate %
        <input
          onchange="loancalculator()"
          class="input"
          type="number"
          id="interest-rate"
          min="0"
          max="100"
          value="10"
          step=".1"
        />
      </p>
      <p>
        month to pay
        <input
          onchange="loancalculator()"
          class="input"
          type="number"
          id="month-to-pay"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <p class="payment" id="payment">monthly payment:</p>
    </div>
    <script>
      function loancalculator() {
        loanAmountValue = document.getElementById("loan-amount").value;
        interestRateValue = document.getElementById("interest-rate").value;
        monthToPay = document.getElementById("month-to-pay").value;
        interest = (loanAmountValue * (interestRateValue * 0.01)) / monthToPay;

        mothlyPayment = (loanAmountValue / monthToPay + interest).toFixed(2);

        document.getElementById(
          "payment"
        ).innerHTML = `mothlyPayment: ${mothlyPayment}`;
      }
    </script>
  </body>
</html>
